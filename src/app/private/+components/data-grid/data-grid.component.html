<div>
  <h2>{{title}}</h2>
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{col.title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">
          <ng-container *ngIf="col.type=='check'">
            <input title="check" disabled type="checkbox" [checked]="row[col.field]">
          </ng-container>
          <ng-container *ngIf="col.type!=='check'">
            {{row[col.field]}}
          </ng-container>
        </td>

      </tr>
    </tbody>
  </table>
</div>
